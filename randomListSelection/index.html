<!-- an HTML app to generate random selection from a list-->
<HTML>
    <HEAD>
        <script src="randomGenerator.js"></script>
        <script src="lists/cricketPlayingCountries.js"></script>
        <script src="lists/footballPlayingCountries.js"></script>
        <script src="lists/FIFA2022Countries.js"></script>
        <script src="lists/ICC2023Countries.js"></script>        
        <script src="lists/EPL2023Clubs.js"></script>
        <script src="lists/Bundesliga2023Clubs.js"></script>
        <script src="lists/LaLiga2023Clubs.js"></script>
    </HEAD>
    <body>
        <h1>Random Selection App</h1>
        <h2>Given a list, it can infinitely generate random items from the list</h2>
        <!-- drop down list to show the different lists-->
        <label for="existingLists">Choose from an existing list:</label>
        <select name="existingLists" id="existingLists" onchange='listSelectionChange()'>
            <option disabled selected value> -- select a list -- </option>
            <option value="FIFA2022Countries">Football World Cup 2022 Countries</option>
            <option value="ICC2023Countries">Cricket World Cup 2023 Countries</option>

            <option value="LaLiga2023Clubs">Clubs playing in La Liga 2023/2024</option>
            <option value="Bundesliga2023Clubs">Clubs playing in Bundesliga 2023/2024</option>
            <option value="EPL2023Clubs">Clubs playing in English Premier League 2023/2024</option>

            <option value="footballPlayingCountries">Countries that played Football Worldcup atleast once</option>
            <option value="cricketPlayingCountries">Countries that played Cricket Worldcup atleast once</option>
          </select>
        <p>Or, enter you own list of items:</p>
        <textarea id="selectionList" name="list" rows="30" cols="50"></textarea>
        <h1 id="currentSelection">Random Selection Will Show Here</h1>
        <!-- button to  all a javascript function-->
        <p><button onclick="generateRandom()" type="button">Generate a Random Selection</button></p>
    </body>
</HTML>
