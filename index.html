<!-- an HTML app to generate random selection from a list-->
<HTML>
    <HEAD>
        <script src="randomGenerator.js"></script>
        <script src="cricketPlayingCountries.js"></script>
        <script src="footballPlayingCountries.js"></script>
    </HEAD>
    <body>
        <h1>Random Selection</h1>
        <!-- drop down list to show the different lists-->
        <label for="existingLists">Choose from an existing list:</label>
        <select name="existingLists" id="existingLists" onchange='listSelectionChange()'>
            <option value="none" style="display:none"></option>
            <option value="footballPlayingCountries">Football Playing Countries</option>
            <option value="cricketPlayingCountries">Cricket Playing Countries</option>
          </select>
        <p>Or, enter you own list of items:</p>
        <textarea id="selectionList" name="list" rows="30" cols="50"></textarea>
        <h1 id="currentSelection">Random Selection Will Show Here</h1>
        <!-- button to  all a javascript function-->
        <p><button onclick="generateRandom()" type="button">Generate a Random Selection</button></p>
    </body>
</HTML>
